<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/login.css">
  <title>Book Reviews</title>
  
</head>

<body>
  <div id="wrap">
    
      <div class="container register">
        <div class="row">
          <div class="col-md-3 register-left">
            <img src="../static/img/logo.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from discovering amazing books!</p>
            <input type="submit" name="" value="Login" /><br />
          </div>
          <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                  aria-selected="true">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                  aria-controls="profile" aria-selected="false">Register</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">Enter from here</h3>
                <div class="row register-form">
                  <form id="signinForm" class="signin-form" action="/signin_validation" method="POST">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input name="signinEmail" type="text" class="form-control" placeholder="Email *" value="" />
                      </div>

                      <div class="form-group">
                        <input name="signinPassword" type="password" class="form-control" placeholder="Password *"
                          value="" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="login-btn btn btn-block">
                          Sign in
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h3 class="register-heading">Register from here</h3>
                <div class="row register-form">
                  <form id="signupForm" class="signup-form hide" method="POST" action="/register">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input name="signupName" type="text" class="form-control" placeholder="Your Name *" value="" />
                      </div>
                      <div class="form-group">
                        <input name="signupEmail" type="text" class="form-control" placeholder="Your Email *"
                          value="" />
                      </div>



                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Enter a password</label>
                        <input name="signupPassword" id="signup-password" class="form-control signup-password"
                          placeholder="Password" type="password" required onkeyup="check()" />
                      </div>
                      <div class="form-group">
                        <label>Confirm password</label>
                        <span class="badge confirm-pass-message"></span>
                        <input id="confirm-password" class="form-control confirm-password" placeholder="Confirm"
                          type="password" onkeyup="check()" />

                        <input type="submit" class="btnRegister" value="Register" />
                      </div>
                    </div>
                </div>

              </div>

            </div>
            {% with messages = get_flashed_messages() %} {% if messages %} {% for i in messages %}
                <div class="alert alert-success" role="alert">
                  <strong>
                    {{i}}
                  </strong>
                </div>
                {% endfor %} {%endif%} {%endwith%}
          </div>

        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
      <script src="../static/js/login.js"></script>
</body>

</html>
